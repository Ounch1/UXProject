<!-- Temporary index.html file - Manually created before setting up Node.js and Vite -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App - Temporary web</title>

    <!--Fav icon stuff-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Vue app will be rendered here -->
        <h1>{{ message }} </h1>

        <div>
            <h2>Jewelry Items</h2>
            <div style="display: flex; flex-direction: row; justify-content: space-evenly;">
                <div v-for="item in jewelryItems" :key="item.id">
                    <img :src="item.image" :alt="item.description">
                    <p style="color: aqua;">{{ item.description }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Vue.js from CDN -->
    <script src="https://unpkg.com/vue@3.2.47"
        integrity="sha384-mgp1hnBYcnmsGPH4Gggyec1hk0SHNDFRiPziZ9r5ZfLLV9nr5uLprnqdOCR5sQHQ"
        crossorigin="anonymous"></script>
    <!-- The main entry point of our application where we initialize Vue -->
    <script type="module" src="src/main.js"></script>
    <!-- Include DataService.js for API calls -->
    <script type="module" src="src/services/ItemDataService.js"></script>
